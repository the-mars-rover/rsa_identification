homepage: https://github.com/born-ideas/rsa_identification

environment:
  sdk: '>=2.17.6 <3.0.0'

dependencies:
  asn1lib: ^1.0.2

dev_dependencies:
  pedantic: ^1.11.0
  test: ^1.17.7
  build_runner: ^2.0.4
